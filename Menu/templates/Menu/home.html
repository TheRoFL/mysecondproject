{% extends 'index.html' %}
<!-- prettier-ignore -->
{% block content %} {% load static %}
<html>
  <head>
    <style>
      .grid-container {
        display: flex;
        flex-wrap: wrap;
        max-width: 960px;
        margin: 20px auto;
      }

      .grid-item {
        flex: 0 0 30%; 
        margin: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
      }

      .grid-item img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Масштабируем изображение, чтобы оно полностью заполнило элемент */
      }

      .grid-item h3 {
        margin-top: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
   <h1>{{dish_type}}</h1>
    <a href="/menu/">Все блюда</a>
    <a href="/menu/salads/">Салаты</a>
    <a href="/menu/hot_dishes/">Горячее</a>
    <a href="/menu/drinks/">Напитки</a>
    <a href="/menu/desserts"/>Десерт</a>

    <div class="grid-container">
      {% for current_dish in current_dishes %}
      <div class="grid-item">
        <a href="/menu/dishes/{{current_dish.tittle}}"><img
          src="http://localhost:8000/media/menu_images/{{current_dish.type}}/{{current_dish.name}}.png"
        /></a>   
        <h3>{{current_dish.tittle}} / {{current_dish.weight}} гр. / {{current_dish.price}} руб.</h3>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
{% endblock content %}
